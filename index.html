<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <figure>
            <img class="barras" src="./img/barras.png" alt="menu barras">
        </figure>
        <figure>
            <img class="logo" src="./img/time-logo-red.svg" alt="Logo time rojo">
        </figure>
    </header>
    <main>
        <div>
            <figure class="portada">
                <img src="https://api.time.com/wp-content/uploads/2021/10/banking-climate-change.jpg?quality=85&w=801&h=451&crop=1" alt="imagen de 2 personas mayores vestidas elegantemente">
            </figure>
            <div class="credito">
                <span>Simon Dawson-Blomberg/Getty Images</span>
            </div>
        </div>
        <section>
            <div class="titulo">
                <hr>
                <a href="https://time.com/6109448/world-economy-climate-change/">CLIMATE CHANGE</a>
                <hr>
            </div>
            <div class="titulo-2">
                <a href="https://time.com/6114499/generation-now-climate-activists-video/">How Young Climate Activists Tired of Waiting for Change Took Action</a>
            </div>
            <div class="sub-titulo">
                <p>
                    The youth climate movement has revolutionized the way we speak about climate change
                </p>
            </div>
            <div class="flecha">
                <a href="https://time.com/6114499/generation-now-climate-activists-video/">
                    <img src="./img/flecha-derecha.svg" alt="Flecha derecha">
                </a>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
